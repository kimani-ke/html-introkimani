<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div style="width:200px;margin:0 auto;height:200px ;">

  <div class="mb-3">
    <label for="exampleInputFull Name" class="form-label">Full Name</label>
    <input type="Full Name" class="form-control" id="exampleInputFull Name">
  </div>

  <div class="mb-3">
    <label for="exampleInputPhone Number" class="form-label">Phone Number</label>
    <input type="Phone Number" class="form-control" id="exampleInputPhone Number">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
<button class="btn btn-warning">Create Account</button>
</div>
</body>
</html>
